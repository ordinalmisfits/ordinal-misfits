<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link href="https://fonts.cdnfonts.com/css/technicality" rel="stylesheet" />
    <title>OrdinalMisfits - Coming Soon</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Technicality", sans-serif;
        font-family: "Technicality1", sans-serif;
      }
      img,
      svg {
        max-width: 100%;
      }

      body {
        line-height: 1.5;
        display: flex;
        padding: 3rem;
        justify-content: center;
        align-items: center;
        background-color: #fe5722;
      }
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        text-align: center;
      }
      main figure {
        max-width: 20rem;
        aspect-ratio: 1/1;
      }
      main figure img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        animation: rotate 2s ease infinite;
        position: relative;
      }
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <figure>
        <img src="./images/logo.jpg" alt="OrdinalMisfits Logo" />
      </figure>
      <h1>You're Early!ðŸš§ðŸ”¨</h1>

      <p>Our site is currently under construction</p>

      <p>Your system time is: <span id="time" style="color: #fff"></span></p>
    </main>
    <script>
      time.textContent = new Date();
      setInterval(() => {
        time.textContent = new Date();
      }, 1000);
    </script>
  </body>
</html>
